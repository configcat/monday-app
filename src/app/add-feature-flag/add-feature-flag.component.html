<div class="container">
  <h2 class="header">Link existing ConfigCat feature flag</h2>
  <p>The ConfigCat feature flag you select here will be linked to this monday item.</p>
  @if (loading) {
    <configcat-monday-loader />
  }
  @if (!loading) {
    <app-link-feature-flag
      addButtonLabel="Link"
      cancelButtonLabel="Go back"
      (cancelInitiated)="cancel()"
      [hideCancelButton]="false"
      [authorizationParameters]="authorizationParameters"
      (linkInitiated)="add($event)"
    />
  }
</div>
