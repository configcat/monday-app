<h3 mat-dialog-title>Unlink feature flag?</h3>
<p>
    Are you sure you want to unlink the <strong>{{data.settingName}}</strong> feature flag from this monday item?
    The feature flag won't be deleted from ConfigCat.
</p>
<div mat-dialog-actions>
    <button type="button" mat-flat-button color="primary" (click)="removeFromCard()">Unlink</button>
    <button type="button" mat-stroked-button (click)="cancel()">Cancel</button>
</div>
